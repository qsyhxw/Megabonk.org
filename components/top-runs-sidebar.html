<style>
.top-runs-sidebar {
    background: white;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    position: sticky;
    top: 80px;
    margin-bottom: 20px;
}

.top-runs-header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
    padding-bottom: 12px;
    border-bottom: 2px solid #e9ecef;
}

.top-runs-header h3 {
    margin: 0;
    font-size: 1.1rem;
    color: #667eea;
    font-weight: 700;
}

.top-runs-icon {
    font-size: 1.3rem;
}

.top-runs-loading {
    text-align: center;
    padding: 20px;
    color: #6c757d;
}

.top-runs-loading-spinner {
    border: 3px solid #f3f3f3;
    border-top: 3px solid #667eea;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 0 auto 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.top-run-card {
    padding: 12px;
    margin-bottom: 10px;
    background: #f8f9fa;
    border-radius: 8px;
    border-left: 4px solid transparent;
    transition: all 0.2s;
    cursor: pointer;
}

.top-run-card:hover {
    background: #e9ecef;
    transform: translateX(4px);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.top-run-card.rank-1 {
    border-left-color: #ffd700;
    background: linear-gradient(to right, #fff9e6, #f8f9fa);
}

.top-run-card.rank-2 {
    border-left-color: #c0c0c0;
}

.top-run-card.rank-3 {
    border-left-color: #cd7f32;
}

.top-run-rank {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 8px;
}

.rank-badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    font-size: 0.85rem;
    font-weight: 700;
    color: #495057;
}

.rank-number {
    font-size: 1.2rem;
}

.run-score {
    font-size: 0.95rem;
    font-weight: 700;
    color: #667eea;
}

.run-player {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 6px;
}

.player-flag {
    font-size: 1.1rem;
}

.player-name {
    font-weight: 600;
    color: #212529;
    font-size: 0.9rem;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    flex: 1;
}

.run-character {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 4px 10px;
    background: #e3f2fd;
    color: #1976d2;
    border-radius: 12px;
    font-size: 0.8rem;
    font-weight: 600;
}

.run-character-icon {
    width: 16px;
    height: 16px;
}

.run-character-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.run-build-preview {
    margin-top: 8px;
    display: flex;
    flex-wrap: wrap;
    gap: 4px;
}

.build-item-icon {
    width: 24px;
    height: 24px;
    border-radius: 4px;
    background: white;
    padding: 2px;
    border: 1px solid #dee2e6;
}

.build-item-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.build-more {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px;
    height: 24px;
    background: #e9ecef;
    border-radius: 4px;
    font-size: 0.75rem;
    color: #6c757d;
    font-weight: 600;
}

.view-all-link {
    display: block;
    text-align: center;
    padding: 10px;
    margin-top: 10px;
    background: #667eea;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.9rem;
    transition: all 0.2s;
}

.view-all-link:hover {
    background: #5568d3;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
}

.no-runs {
    text-align: center;
    padding: 20px;
    color: #6c757d;
    font-size: 0.9rem;
}

@media (max-width: 1024px) {
    .top-runs-sidebar {
        position: relative;
        top: 0;
    }
}
</style>

<div class="top-runs-sidebar" id="topRunsSidebar">
    <div class="top-runs-header">
        <span class="top-runs-icon">üèÜ</span>
        <h3 id="topRunsTitle">Top Runs</h3>
    </div>
    <div id="topRunsContent">
        <div class="top-runs-loading">
            <div class="top-runs-loading-spinner"></div>
            <p>Loading...</p>
        </div>
    </div>
</div>

<script>
// Top Runs Component Script
(function() {
    const TopRunsComponent = {
        // ÈÖçÁΩÆ
        config: {
            dataUrl: '/data/leaderboard.json',
            maxDisplay: 5,
            leaderboardUrl: '/leaderboard/',
            updateInterval: 300000 // 5ÂàÜÈíü
        },

        // ÂõæÊ†áÊò†Â∞ÑÔºà‰∏éÊéíË°åÊ¶ú‰∏ÄËá¥Ôºâ
        characterIcons: {
            'noelle': 'https://megabonk.org/images/guides/characters/Noelle.png',
            'fox': 'https://megabonk.org/images/guides/characters/Fox.png',
            'oofie': 'https://megabonk.org/images/guides/characters/Sir_Oofie.png',
            'siroofie': 'https://megabonk.org/images/guides/characters/Sir_Oofie.png',
            'calcium': 'https://megabonk.org/images/guides/characters/Calcium.png',
            'ninja': 'https://megabonk.org/images/guides/characters/Ninja.png',
            'spaceman': 'https://megabonk.org/images/guides/characters/Spaceman.png',
            'vlad': 'https://megabonk.org/images/guides/characters/Vlad.png',
            'monke': 'https://megabonk.org/images/guides/characters/Monke.png',
            'bush': 'https://megabonk.org/images/guides/characters/Bush.png',
            'birdo': 'https://megabonk.org/images/guides/characters/Birdo.png',
            'robinette': 'https://megabonk.org/images/guides/characters/Robinette.png',
            'chadwell': 'https://megabonk.org/images/guides/characters/Sir_Chadwell.png',
            'sirchadwell': 'https://megabonk.org/images/guides/characters/Sir_Chadwell.png',
            'bandit': 'https://megabonk.org/images/guides/characters/Bandit.png',
            'amog': 'https://megabonk.org/images/guides/characters/Amog.png',
            'ogre': 'https://megabonk.org/images/guides/characters/Ogre.png',
            'tonymczoom': 'https://megabonk.org/images/guides/characters/Tony_McZoom.png',
            'cl4nk': 'https://megabonk.org/images/guides/characters/CL4NK.png',
            'megachad': 'https://megabonk.org/images/guides/characters/Megachad.png',
            'athena': 'https://megabonk.org/images/guides/characters/Athena.png',
            'dicehead': 'https://megabonk.org/images/guides/characters/Dicehead.png'
        },

        weaponIcons: {
            'frostwalker': 'https://megabonk.org/images/database/weapons/Frostwalker.png',
            'axe': 'https://megabonk.org/images/database/weapons/Axe.png',
            'flamewalker': 'https://megabonk.org/images/database/weapons/Flamewalker.png',
            'dexecutioner': 'https://megabonk.org/images/database/weapons/Dexecutioner.png',
            'sword': 'https://megabonk.org/images/database/weapons/Sword.png',
            'katana': 'https://megabonk.org/images/database/weapons/Katana.png',
            'bow': 'https://megabonk.org/images/database/weapons/Bow.png',
            'revolver': 'https://megabonk.org/images/database/weapons/Revolver.png',
            'blackhole': 'https://megabonk.org/images/database/weapons/Black_Hole.png',
            'aura': 'https://megabonk.org/images/database/weapons/Aura.png',
            'aegis': 'https://megabonk.org/images/database/weapons/Aegis.png',
            'dice': 'https://megabonk.org/images/database/weapons/Dice.png'
        },

        itemIcons: {
            'key': 'https://megabonk.org/images/Items/Item_Key.png',
            'kevin': 'https://megabonk.org/images/Items/Item_Kevin.png',
            'mirror': 'https://megabonk.org/images/Items/Item_Mirror.png',
            'goldenshield': 'https://megabonk.org/images/Items/Item_Golden_Shield.png'
        },

        countryFlags: {
            'TR': 'üáπüá∑', 'US': 'üá∫üá∏', 'GB': 'üá¨üáß', 'DE': 'üá©üá™', 'FR': 'üá´üá∑',
            'IT': 'üáÆüáπ', 'ES': 'üá™üá∏', 'CA': 'üá®üá¶', 'AU': 'üá¶üá∫', 'JP': 'üáØüáµ',
            'KR': 'üá∞üá∑', 'CN': 'üá®üá≥', 'BR': 'üáßüá∑', 'MX': 'üá≤üáΩ', 'RU': 'üá∑üá∫'
        },

        // ÂàùÂßãÂåñ
        init: function(filterType, filterValue) {
            this.filterType = filterType; // 'character' Êàñ 'weapon'
            this.filterValue = this.normalizeString(filterValue);
            this.loadData();
            
            // ÂÆöÊúüÊõ¥Êñ∞
            setInterval(() => this.loadData(), this.config.updateInterval);
        },

        // Ê†áÂáÜÂåñÂ≠óÁ¨¶‰∏≤
        normalizeString: function(str) {
            return str.toLowerCase().replace(/[^a-z0-9]/g, '');
        },

        // Âä†ËΩΩÊï∞ÊçÆ
        loadData: async function() {
            try {
                const response = await fetch(`${this.config.dataUrl}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Failed to load data');
                
                const result = await response.json();
                this.data = result.data || [];
                this.renderRuns();
            } catch (error) {
                console.error('Top Runs loading error:', error);
                this.showError();
            }
        },

        // ËøáÊª§Êï∞ÊçÆ
        filterRuns: function() {
            if (!this.data) return [];

            return this.data.filter(run => {
                if (this.filterType === 'character') {
                    const runCharacter = this.normalizeString(run.character || '');
                    return runCharacter === this.filterValue;
                } else if (this.filterType === 'weapon') {
                    const weapons = (run.weapons || []).map(w => this.normalizeString(w));
                    return weapons.includes(this.filterValue);
                }
                return false;
            }).slice(0, this.config.maxDisplay);
        },

        // Ê∏≤ÊüìÈÖçÁΩÆÂàóË°®
        renderRuns: function() {
            const runs = this.filterRuns();
            const content = document.getElementById('topRunsContent');
            
            // Êõ¥Êñ∞Ê†áÈ¢ò
            const title = document.getElementById('topRunsTitle');
            if (this.filterType === 'character') {
                title.textContent = 'Top Runs';
            } else if (this.filterType === 'weapon') {
                title.textContent = 'Related Builds';
            }

            if (runs.length === 0) {
                content.innerHTML = '<div class="no-runs">No runs found yet</div>';
                return;
            }

            const html = runs.map((run, index) => {
                const rank = run.rank || '-';
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const rankEmoji = this.getRankEmoji(rank);
                const playerName = run.playerName || 'Anonymous';
                const character = run.character || '-';
                const kills = this.formatNumber(run.kills || 0);
                const countryCode = run.country?.code || '';
                const countryFlag = this.getCountryFlag(countryCode);
                const characterIcon = this.getIcon(character, 'character');

                // ÊûÑÂª∫È¢ÑËßàÔºàÊúÄÂ§öÊòæÁ§∫Ââç6‰∏™Ê≠¶Âô®/Áâ©ÂìÅÔºâ
                const weapons = (run.weapons || []).slice(0, 4);
                const items = (run.items || []).slice(0, 2);
                const allItems = [...weapons, ...items];
                const remaining = (run.weapons?.length || 0) + (run.items?.length || 0) - allItems.length;

                return `
                    <div class="top-run-card ${rankClass}" onclick="TopRunsComponent.openLeaderboard(${rank})">
                        <div class="top-run-rank">
                            <span class="rank-badge">
                                <span class="rank-number">${rankEmoji}</span>
                                <span>#${rank}</span>
                            </span>
                            <span class="run-score">${kills}</span>
                        </div>
                        <div class="run-player">
                            <span class="player-flag">${countryFlag}</span>
                            <span class="player-name">${this.escapeHtml(playerName)}</span>
                        </div>
                        ${this.filterType === 'weapon' ? `
                            <span class="run-character">
                                <span class="run-character-icon">${characterIcon}</span>
                                <span>${this.escapeHtml(character)}</span>
                            </span>
                        ` : ''}
                        <div class="run-build-preview">
                            ${allItems.map(item => {
                                const icon = this.getIcon(item, this.filterType === 'character' ? 'weapon' : 'item');
                                return `
                                    <div class="build-item-icon" title="${this.escapeHtml(this.formatName(item))}">${icon}</div>
                                `;
                            }).join('')}
                            ${remaining > 0 ? `<div class="build-more">+${remaining}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            content.innerHTML = html + `
                <a href="${this.config.leaderboardUrl}" class="view-all-link">
                    View Full Leaderboard ‚Üí
                </a>
            `;
        },

        // ÊâìÂºÄÊéíË°åÊ¶úÔºàÂèØÈÄâÔºöÁõ¥Êé•Ë∑≥ËΩ¨Âà∞ÁâπÂÆöÊéíÂêçÔºâ
        openLeaderboard: function(rank) {
            window.location.href = `${this.config.leaderboardUrl}#rank-${rank}`;
        },

        // Ëé∑ÂèñÂõæÊ†á
        getIcon: function(name, type) {
            const normalized = this.normalizeString(name);
            let iconUrl;

            if (type === 'character') {
                iconUrl = this.characterIcons[normalized];
            } else if (type === 'weapon') {
                iconUrl = this.weaponIcons[normalized];
            } else if (type === 'item') {
                iconUrl = this.itemIcons[normalized];
            }

            if (iconUrl) {
                return `<img src="${iconUrl}" alt="${name}">`;
            }
            return '‚ùì';
        },

        getCountryFlag: function(code) {
            return this.countryFlags[code] || 'üåç';
        },

        getRankEmoji: function(rank) {
            const emojis = { 1: 'ü•á', 2: 'ü•à', 3: 'ü•â' };
            return emojis[rank] || `#${rank}`;
        },

        formatNumber: function(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        },

        formatName: function(str) {
            return str.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
        },

        escapeHtml: function(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        },

        showError: function() {
            const content = document.getElementById('topRunsContent');
            content.innerHTML = '<div class="no-runs">Failed to load data</div>';
        }
    };

    // ÂØºÂá∫Âà∞ÂÖ®Â±Ä
    window.TopRunsComponent = TopRunsComponent;
})();

// ‰ΩøÁî®Á§∫‰æãÔºàÂú®È°µÈù¢‰∏≠Ë∞ÉÁî®Ôºâ:
// ÂØπ‰∫éËßíËâ≤È°µÈù¢:

// TopRunsComponent.init('weapon', 'Frostwalker');
</script>
