<!DOCTYPE html>
<html>
<head>
    <title>Fetch Megabonk Leaderboard</title>
    <style>

<body>
    <h1>ğŸ® Megabonk Leaderboard Fetcher</h1>

    <button onclick="fetchData()">ğŸ“¥ Fetch Latest Data</button>

    <script>
        async function fetchData() {
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            status.innerHTML = '<p style="color: blue;">â³ æ­£åœ¨è·å–æ•°æ®...</p>';

                const data = await response.json();

                    count: data.length,

                };
                
                // æ˜¾ç¤ºé¢„è§ˆ

                // ä¸‹è½½æ–‡ä»¶
                const blob = new Blob([JSON.stringify(result, null, 2)], {type: 'application/json'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'leaderboard-data.json';
                a.click();
                
                status.innerHTML = `
                    <p style="color: green;">âœ… æˆåŠŸè·å– ${data.length} æ¡æ•°æ®ï¼</p>
                    <p>ğŸ“ æ–‡ä»¶å·²ä¸‹è½½: leaderboard-data.json</p>

                `;
                
            } catch (error) {

            }
        }
    </script>
