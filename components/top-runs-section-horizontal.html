/* Ê®™ÁâàÁΩëÊ†ºÂ∏ÉÂ±Ä */

    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

.run-card.rank-1 {

.run-score-large {

/* ÂÜÖÂÆπÂå∫Âüü */
.run-card-content {
    margin-top: 35px;
}

.run-player-info {
    display: flex;
    align-items: center;

    margin-bottom: 12px;
}

.player-flag-large {

}

.player-name-large {
    font-weight: 700;
    color: #212529;

.run-character-badge {

.character-icon-large {

/* ÈÖçÁΩÆÈ¢ÑËßà */
.build-preview-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(32px, 1fr));
    gap: 6px;

}

    width: 32px;
    height: 32px;
    border-radius: 6px;
    background: white;

    border: 1px solid #dee2e6;

.build-item-large:hover {
    transform: scale(1.1);
    border-color: #667eea;
    box-shadow: 0 2px 6px rgba(102, 126, 234, 0.2);

.build-item-large img {

.error-message {
    text-align: center;
    padding: 40px;
    color: #dc3545;
    font-size: 1rem;
}

@media (max-width: 1200px) {
    .runs-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    }
}

@media (max-width: 768px) {
    .top-runs-section {
        padding: 20px;
        margin: 30px 0;
    }

    .top-runs-section-header h2 {
        font-size: 1.5rem;
    }

    .runs-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    .run-card {
        padding: 15px;
    }

    .run-score-large {
        font-size: 1.2rem;
    }

    .player-name-large {
        font-size: 1rem;
    }

        grid-template-columns: repeat(auto-fill, minmax(28px, 1fr));
        gap: 4px;
    }

    .build-item-large,
    .build-more-badge {
        width: 28px;
        height: 28px;
    }
}

@media (max-width: 480px) {
    .runs-grid {
        grid-template-columns: 1fr;
    }
}
</style>

                <h2 id="topRunsSectionTitle">Top Runs</h2>

<script>
// Top Runs Section Component Script
(function() {
    const TopRunsSectionComponent = {
        // ÈÖçÁΩÆ
        config: {
            dataUrl: '/data/leaderboard.json',
            maxDisplay: 6,  // Ê®™ÁâàÊòæÁ§∫Êõ¥Â§ö
            leaderboardUrl: '/leaderboard/',
            updateInterval: 300000
        },

        // ÂõæÊ†áÊò†Â∞Ñ
        characterIcons: {
            'noelle': 'https://megabonk.org/images/guides/characters/Noelle.png',
            'fox': 'https://megabonk.org/images/guides/characters/Fox.png',
            'oofie': 'https://megabonk.org/images/guides/characters/Sir_Oofie.png',
            'siroofie': 'https://megabonk.org/images/guides/characters/Sir_Oofie.png',
            'calcium': 'https://megabonk.org/images/guides/characters/Calcium.png',
            'ninja': 'https://megabonk.org/images/guides/characters/Ninja.png',
            'spaceman': 'https://megabonk.org/images/guides/characters/Spaceman.png',
            'vlad': 'https://megabonk.org/images/guides/characters/Vlad.png',
            'monke': 'https://megabonk.org/images/guides/characters/Monke.png',
            'bush': 'https://megabonk.org/images/guides/characters/Bush.png',
            'birdo': 'https://megabonk.org/images/guides/characters/Birdo.png',
            'robinette': 'https://megabonk.org/images/guides/characters/Robinette.png',
            'chadwell': 'https://megabonk.org/images/guides/characters/Sir_Chadwell.png',
            'sirchadwell': 'https://megabonk.org/images/guides/characters/Sir_Chadwell.png',
            'bandit': 'https://megabonk.org/images/guides/characters/Bandit.png',
            'amog': 'https://megabonk.org/images/guides/characters/Amog.png',
            'ogre': 'https://megabonk.org/images/guides/characters/Ogre.png',
            'tonymczoom': 'https://megabonk.org/images/guides/characters/Tony_McZoom.png',
            'cl4nk': 'https://megabonk.org/images/guides/characters/CL4NK.png',
            'megachad': 'https://megabonk.org/images/guides/characters/Megachad.png',
            'athena': 'https://megabonk.org/images/guides/characters/Athena.png',
            'dicehead': 'https://megabonk.org/images/guides/characters/Dicehead.png'
        },

        weaponIcons: {
            'frostwalker': 'https://megabonk.org/images/database/weapons/Frostwalker.png',
            'axe': 'https://megabonk.org/images/database/weapons/Axe.png',
            'flamewalker': 'https://megabonk.org/images/database/weapons/Flamewalker.png',
            'dexecutioner': 'https://megabonk.org/images/database/weapons/Dexecutioner.png',
            'sword': 'https://megabonk.org/images/database/weapons/Sword.png',
            'katana': 'https://megabonk.org/images/database/weapons/Katana.png',
            'bow': 'https://megabonk.org/images/database/weapons/Bow.png',
            'revolver': 'https://megabonk.org/images/database/weapons/Revolver.png',
            'blackhole': 'https://megabonk.org/images/database/weapons/Black_Hole.png',
            'aura': 'https://megabonk.org/images/database/weapons/Aura.png',
            'aegis': 'https://megabonk.org/images/database/weapons/Aegis.png',
            'dice': 'https://megabonk.org/images/database/weapons/Dice.png'
        },

        itemIcons: {
            'key': 'https://megabonk.org/images/Items/Item_Key.png',
            'kevin': 'https://megabonk.org/images/Items/Item_Kevin.png',
            'mirror': 'https://megabonk.org/images/Items/Item_Mirror.png',
            'goldenshield': 'https://megabonk.org/images/Items/Item_Golden_Shield.png'
        },

        countryFlags: {
            'TR': 'üáπüá∑', 'US': 'üá∫üá∏', 'GB': 'üá¨üáß', 'DE': 'üá©üá™', 'FR': 'üá´üá∑',
            'IT': 'üáÆüáπ', 'ES': 'üá™üá∏', 'CA': 'üá®üá¶', 'AU': 'üá¶üá∫', 'JP': 'üáØüáµ',
            'KR': 'üá∞üá∑', 'CN': 'üá®üá≥', 'BR': 'üáßüá∑', 'MX': 'üá≤üáΩ', 'RU': 'üá∑üá∫'
        },

        // ÂàùÂßãÂåñ
        init: function(filterType, filterValue) {
            this.filterType = filterType;
            this.filterValue = this.normalizeString(filterValue);
            this.updateTitles();
            this.loadData();
            
            setInterval(() => this.loadData(), this.config.updateInterval);
        },

        updateTitles: function() {
            const title = document.getElementById('topRunsSectionTitle');
            const subtitle = document.getElementById('topRunsSectionSubtitle');
            
            if (this.filterType === 'character') {
                title.textContent = 'Top Runs with This Character';
                subtitle.textContent = 'See how the best players use this character';
            } else if (this.filterType === 'weapon') {
                title.textContent = 'Top Builds Using This Weapon';
                subtitle.textContent = 'Discover powerful combinations with this weapon';
            }
        },

        normalizeString: function(str) {
            return str.toLowerCase().replace(/[^a-z0-9]/g, '');
        },

        loadData: async function() {
            try {
                const response = await fetch(`${this.config.dataUrl}?t=${Date.now()}`);
                if (!response.ok) throw new Error('Failed to load data');
                
                const result = await response.json();
                this.data = result.data || [];
                this.renderRuns();
            } catch (error) {
                console.error('Top Runs loading error:', error);
                this.showError();
            }
        },

        filterRuns: function() {
            if (!this.data) return [];

            return this.data.filter(run => {
                if (this.filterType === 'character') {
                    const runCharacter = this.normalizeString(run.character || '');
                    return runCharacter === this.filterValue;
                } else if (this.filterType === 'weapon') {
                    const weapons = (run.weapons || []).map(w => this.normalizeString(w));
                    return weapons.includes(this.filterValue);
                }
                return false;
            }).slice(0, this.config.maxDisplay);
        },

        renderRuns: function() {
            const runs = this.filterRuns();
            const content = document.getElementById('topRunsSectionContent');

            if (runs.length === 0) {
                content.innerHTML = '<div class="no-runs-message">No top runs found for this ' + this.filterType + ' yet. Be the first!</div>';
                return;
            }

            const html = `
                <div class="runs-grid">
                    ${runs.map(run => this.renderRunCard(run)).join('')}
                </div>
            `;

            content.innerHTML = html;
        },

        renderRunCard: function(run) {
            const rank = run.rank || '-';
            const rankClass = rank <= 3 ? `rank-${rank}` : '';
            const topClass = rank <= 3 ? `top-${rank}` : '';
            const rankEmoji = this.getRankEmoji(rank);
            const playerName = run.playerName || 'Anonymous';
            const character = run.character || '-';
            const kills = this.formatNumber(run.kills || 0);
            const countryCode = run.country?.code || '';
            const countryFlag = this.getCountryFlag(countryCode);
            const characterIcon = this.getIcon(character, 'character');

            // ÈÖçÁΩÆÈ¢ÑËßà
            const weapons = (run.weapons || []).slice(0, 5);
            const items = (run.items || []).slice(0, 3);
            const allItems = [...weapons, ...items];
            const remaining = (run.weapons?.length || 0) + (run.items?.length || 0) - allItems.length;

            return `
                <div class="run-card ${rankClass}" onclick="TopRunsSectionComponent.openLeaderboard(${rank})">
                    <div class="rank-badge-corner ${topClass}">
                        <span class="rank-emoji">${rankEmoji}</span>
                        <span>#${rank}</span>
                    </div>
                    <div class="run-score-large">${kills}</div>
                    
                    <div class="run-card-content">
                        <div class="run-player-info">
                            <span class="player-flag-large">${countryFlag}</span>
                            <span class="player-name-large">${this.escapeHtml(playerName)}</span>
                        </div>
                        
                        ${this.filterType === 'weapon' ? `
                            <span class="run-character-badge">
                                <span class="character-icon-large">${characterIcon}</span>
                                <span>${this.escapeHtml(character)}</span>
                            </span>
                        ` : ''}
                        
                        <div class="build-preview-grid">
                            ${allItems.map(item => {
                                const icon = this.getIcon(item, this.filterType === 'character' ? 'weapon' : 'item');
                                return `
                                    <div class="build-item-large" title="${this.escapeHtml(this.formatName(item))}">${icon}</div>
                                `;
                            }).join('')}
                            ${remaining > 0 ? `<div class="build-more-badge">+${remaining}</div>` : ''}
                        </div>
                    </div>
                </div>
            `;
        },

        openLeaderboard: function(rank) {
            window.location.href = `${this.config.leaderboardUrl}#rank-${rank}`;
        },

        getIcon: function(name, type) {
            const normalized = this.normalizeString(name);
            let iconUrl;

            if (type === 'character') {
                iconUrl = this.characterIcons[normalized];
            } else if (type === 'weapon') {
                iconUrl = this.weaponIcons[normalized];
            } else if (type === 'item') {
                iconUrl = this.itemIcons[normalized];
            }

            if (iconUrl) {
                return `<img src="${iconUrl}" alt="${name}">`;
            }
            return '‚ùì';
        },

        getCountryFlag: function(code) {
            return this.countryFlags[code] || 'üåç';
        },

        getRankEmoji: function(rank) {
            const emojis = { 1: 'ü•á', 2: 'ü•à', 3: 'ü•â' };
            return emojis[rank] || '';
        },

        formatNumber: function(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        },

        formatName: function(str) {
            return str.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase()).trim();
        },

        escapeHtml: function(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        },

        showError: function() {
            const content = document.getElementById('topRunsSectionContent');
            content.innerHTML = '<div class="error-message">Failed to load data. Please try again later.</div>';
        }
    };

    window.TopRunsSectionComponent = TopRunsSectionComponent;
})();

// ‰ΩøÁî®Á§∫‰æã:

</script>
