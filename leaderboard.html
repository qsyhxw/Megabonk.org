    <script>
        // é…ç½®
        const CONFIG = {
            // GitHub Pages ä¸Šçš„ JSON æ–‡ä»¶è·¯å¾„
            dataUrl: './data/leaderboard.json',
            // æˆ–è€…ä½¿ç”¨å‹ç¼©ç‰ˆï¼ˆæ›´å¿«ï¼‰
            // dataUrl: './data/leaderboard.min.json',
            maxDisplay: 100  // æ˜¾ç¤ºå‰100å
        };

        let isLoading = false;

        /**

         */
        async function loadLeaderboard() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;

            try {
                console.log('ğŸ“¡ æ­£åœ¨åŠ è½½æ•°æ®...');
                
                // æ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜
                const url = `${CONFIG.dataUrl}?t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('âœ… æ•°æ®åŠ è½½æˆåŠŸ');

                // æ¸²æŸ“æ•°æ®
                renderLeaderboard(result);
                updateStats(result);
                updateTime(result.fetched_at);

            } catch (error) {
                console.error('âŒ åŠ è½½å¤±è´¥:', error);
                showError(error.message);
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
            }
        }

        /**
         * æ¸²æŸ“æ’è¡Œæ¦œè¡¨æ ¼
         */
        function renderLeaderboard(result) {
            const data = result.data || [];
            const displayData = data.slice(0, CONFIG.maxDisplay);

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th style="width: 80px">æ’å</th>
                            <th>ç©å®¶</th>
                            <th>è§’è‰²</th>
                            <th style="width: 150px">åˆ†æ•°</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${displayData.map((item, index) => {
                            const rank = index + 1;
                            const topClass = rank <= 3 ? `top-${rank}` : '';
                            const rankEmoji = getRankEmoji(rank);
                            
                            return `
                                <tr class="${topClass}">
                                    <td class="rank">${rankEmoji}</td>
                                    <td class="player">${escapeHtml(item.player || item.username || 'Unknown')}</td>
                                    <td class="character">${escapeHtml(item.character || item.hero || '-')}</td>
                                    <td class="score">${formatNumber(item.score || item.kills || 0)}</td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
                ${data.length > CONFIG.maxDisplay ? `
                    <div style="padding: 20px; text-align: center; color: #6c757d;">
                        æ˜¾ç¤ºå‰ ${CONFIG.maxDisplay} å / å…± ${data.length} åç©å®¶
                    </div>
                ` : ''}
            `;

            document.getElementById('content').innerHTML = html;
        }

        /**
         * æ›´æ–°ç»Ÿè®¡æ•°æ®
         */
        function updateStats(result) {
            const data = result.data || [];
            
            // æ€»ç©å®¶æ•°
            document.getElementById('total-players').textContent = data.length;
            
            // æœ€é«˜åˆ†
            const topScore = data.length > 0 ? (data[0].score || data[0].kills || 0) : 0;
            document.getElementById('top-score').textContent = formatNumber(topScore);
            
            // å¹³å‡åˆ†
            if (data.length > 0) {
                const sum = data.reduce((acc, item) => acc + (item.score || item.kills || 0), 0);
                const avg = Math.round(sum / data.length);
                document.getElementById('avg-score').textContent = formatNumber(avg);
            } else {
                document.getElementById('avg-score').textContent = '0';
            }
        }

        /**
         * æ›´æ–°æ—¶é—´æ˜¾ç¤º
         */
        function updateTime(timestamp) {
            if (!timestamp) {
                document.getElementById('update-time').textContent = 'æœªçŸ¥';
                return;
            }

            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);

            let timeText;
            if (minutes < 1) {
                timeText = 'åˆšåˆšæ›´æ–°';
            } else if (minutes < 60) {
                timeText = `${minutes} åˆ†é’Ÿå‰æ›´æ–°`;
            } else {
                timeText = `æ›´æ–°äº ${date.toLocaleString('zh-CN')}`;
            }

            document.getElementById('update-time').textContent = timeText;
        }

        /**
         * æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
         */
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <p style="font-size: 3rem; margin-bottom: 20px;">âš ï¸</p>
                    <p style="font-size: 1.2rem; margin-bottom: 10px;">åŠ è½½å¤±è´¥</p>
                    <p style="font-size: 0.9rem;">${escapeHtml(message)}</p>
                    <button class="btn-refresh" onclick="loadLeaderboard()" style="margin: 20px auto;">
                        é‡è¯•
                    </button>
                </div>
            `;
        }

        /**
         * è·å–æ’åå›¾æ ‡
         */
        function getRankEmoji(rank) {
            const emojis = { 1: 'ğŸ¥‡', 2: 'ğŸ¥ˆ', 3: 'ğŸ¥‰' };
            return emojis[rank] || `#${rank}`;
        }

        /**
         * æ ¼å¼åŒ–æ•°å­—ï¼ˆæ·»åŠ åƒä½åˆ†éš”ç¬¦ï¼‰
         */
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        /**
         * HTML è½¬ä¹‰
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨è·å–æ•°æ®
        window.addEventListener('DOMContentLoaded', () => {

            // æ¯åˆ†é’Ÿè‡ªåŠ¨åˆ·æ–°ï¼ˆGitHub Actions æ¯5åˆ†é’Ÿæ›´æ–°æ•°æ®ï¼‰

        });
    </script>
