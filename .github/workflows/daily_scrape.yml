name: Daily Leaderboard Update

# 触发机制
on:
  schedule:
    # 每天国际标准时间 20:00 运行 (即北京时间凌晨 4:00)
    - cron: '0 20 * * *'
  # 允许你手动点击按钮触发 (方便测试)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo (下载代码)
      uses: actions/checkout@v3

    - name: Set up Python (安装 Python)
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies (安装依赖)
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium
        playwright install-deps

    - name: Run Scraper (运行你的采集脚本)
      run: python get_megabonk_repair.py
      # 这里的名字要和你仓库里实际的脚本文件名一致！

    - name: Commit and Push changes (提交并推送新数据)
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "actions@github.com"
        git add leaderboard-data.json
        # 只有当文件发生变化时才提交，防止报错
        git commit -m "Auto-update leaderboard data" || exit 0
        git push
