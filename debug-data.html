<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Structure Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #4ec9b0;
        }
        .section {
            background: #252526;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #3e3e42;
        }
        .label {
            color: #569cd6;
            font-weight: bold;
            margin-bottom: 10px;
        }
        pre {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            border: 1px solid #3e3e42;
        }
        .field {
            color: #9cdcfe;
        }
        .value {
            color: #ce9178;
        }
        .button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 10px 5px;
        }
        .button:hover {
            background: #1177bb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Megabonk Data Structure Debug</h1>
        
        <div class="section">
            <div class="label">Controls</div>
            <button class="button" onclick="loadData()">Load Data</button>
            <button class="button" onclick="copyToClipboard()">Copy First Entry</button>
        </div>

        <div class="section">
            <div class="label">Data Summary</div>
            <div id="summary">Click "Load Data" to start</div>
        </div>

        <div class="section">
            <div class="label">First Entry (Full Structure)</div>
            <pre id="first-entry">Waiting for data...</pre>
        </div>

        <div class="section">
            <div class="label">All Available Fields</div>
            <pre id="fields">Waiting for data...</pre>
        </div>

        <div class="section">
            <div class="label">Sample Data (First 5 Entries)</div>
            <pre id="sample-data">Waiting for data...</pre>
        </div>
    </div>

    <script>
        let currentData = null;

        async function loadData() {
            try {
                console.log('Loading data...');
                const response = await fetch('/data/leaderboard.json?t=' + Date.now());
                const result = await response.json();
                currentData = result;

                // Summary
                const data = result.data || [];
                document.getElementById('summary').innerHTML = `
                    <div style="line-height: 1.8;">
                        <div>üìä Total entries: <span class="value">${data.length}</span></div>
                        <div>üïí Fetched at: <span class="value">${result.fetched_at || 'Unknown'}</span></div>
                        <div>üåê Source: <span class="value">${result.source || 'Unknown'}</span></div>
                    </div>
                `;

                // First entry
                if (data.length > 0) {
                    document.getElementById('first-entry').textContent = JSON.stringify(data[0], null, 2);

                    // All fields
                    const fields = Object.keys(data[0]);
                    document.getElementById('fields').innerHTML = fields.map((field, index) => {
                        const value = data[0][field];
                        const type = typeof value;
                        return `<div><span class="field">${index + 1}. ${field}</span>: <span class="value">${type}</span> = ${JSON.stringify(value)}</div>`;
                    }).join('\n');

                    // Sample data
                    document.getElementById('sample-data').textContent = JSON.stringify(data.slice(0, 5), null, 2);

                    // Log to console
                    console.log('‚úÖ Data loaded:', result);
                    console.log('First entry:', data[0]);
                    console.log('All fields:', fields);
                } else {
                    document.getElementById('first-entry').textContent = 'No data available';
                }

            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('summary').innerHTML = `
                    <div style="color: #f48771;">Error: ${error.message}</div>
                `;
            }
        }

        function copyToClipboard() {
            if (!currentData || !currentData.data || currentData.data.length === 0) {
                alert('No data to copy. Please load data first.');
                return;
            }

            const text = JSON.stringify(currentData.data[0], null, 2);
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy:', err);
                alert('Failed to copy. See console for data.');
                console.log('Data:', text);
            });
        }

        // Auto-load on page load
        window.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
