<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabonk Leaderboard</title>
    <meta name="description" content="Megabonk Global Leaderboard - Real-time Rankings">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.95;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .stats-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-box {
            text-align: center;
            color: white;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }

        .controls {
            padding: 20px 40px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .update-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #6c757d;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.3);
            }
        }

        .btn-refresh {
            padding: 10px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-refresh:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .content {
            overflow-x: auto;
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            color: #495057;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #dee2e6;
        }

        tbody tr {
            border-bottom: 1px solid #e9ecef;
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
            transform: scale(1.005);
        }

        td {
            padding: 16px 20px;
            color: #212529;
        }

        .rank-cell {
            width: 80px;
            text-align: center;
        }

        .rank {
            font-size: 1.5rem;
            font-weight: 800;
            display: inline-block;
        }

        .top-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
        }

        .top-1 .rank {
            font-size: 2rem;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .top-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%);
        }

        .top-2 .rank {
            font-size: 1.8rem;
            color: #708090;
        }

        .top-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e8a87c 100%);
        }

        .top-3 .rank {
            font-size: 1.7rem;
            color: #8b4513;
        }

        .player-cell {
            min-width: 200px;
            max-width: 300px;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #212529;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .character-cell {
            min-width: 120px;
            color: #6c757d;
            font-style: italic;
        }

        .score-cell {
            min-width: 150px;
            text-align: right;
        }

        .score {
            font-weight: 800;
            font-size: 1.3rem;
            color: #28a745;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e9ecef;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #dc3545;
        }

        .footer {
            padding: 25px 40px;
            background: #f8f9fa;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #dee2e6;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats-bar {
                padding: 20px;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            th, td {
                padding: 12px 10px;
                font-size: 0.9rem;
            }

            .rank {
                font-size: 1.2rem;
            }

            .player-name {
                font-size: 1rem;
            }

            .score {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Megabonk Leaderboard</h1>
            <p>Global Player Rankings - Live Updates</p>
        </div>

        <div class="card">
            <div class="stats-bar">
                <div class="stat-box">
                    <div class="stat-label">Total Players</div>
                    <div class="stat-value" id="total-players">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Top Score</div>
                    <div class="stat-value" id="top-score">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Average Score</div>
                    <div class="stat-value" id="avg-score">-</div>
                </div>
            </div>

            <div class="controls">
                <div class="update-info">
                    <span class="pulse"></span>
                    <span id="update-time">Loading...</span>
                </div>
                <button class="btn-refresh" id="refresh-btn" onclick="loadLeaderboard()">
                    <span>üîÑ</span>
                    <span>Refresh</span>
                </button>
            </div>

            <div class="content" id="content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Loading leaderboard data...</p>
                </div>
            </div>

            <div class="footer">
                üìä Data source: <a href="https://megabonk.fun" target="_blank" rel="noopener">megabonk.fun</a>
                <span style="margin: 0 10px;">|</span>
                ‚ö° Updates every 5 minutes
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            dataUrl: '/data/leaderboard.json',
            maxDisplay: 100
        };

        let isLoading = false;

        async function loadLeaderboard() {
            if (isLoading) return;
            
            isLoading = true;
            const refreshBtn = document.getElementById('refresh-btn');
            refreshBtn.disabled = true;

            try {
                console.log('üì° Loading data...');
                
                const url = `${CONFIG.dataUrl}?t=${Date.now()}`;
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('‚úÖ Data loaded successfully');
                console.log('Data structure:', result.data[0]); // Ë∞ÉËØïÔºöÊü•ÁúãÊï∞ÊçÆÁªìÊûÑ

                renderLeaderboard(result);
                updateStats(result);
                updateTime(result.fetched_at);

            } catch (error) {
                console.error('‚ùå Loading failed:', error);
                showError(error.message);
            } finally {
                isLoading = false;
                refreshBtn.disabled = false;
            }
        }

        function renderLeaderboard(result) {
            const data = result.data || [];
            const displayData = data.slice(0, CONFIG.maxDisplay);

            const html = `
                <table>
                    <thead>
                        <tr>
                            <th class="rank-cell">Rank</th>
                            <th class="player-cell">Player</th>
                            <th class="character-cell">Character</th>
                            <th class="score-cell">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${displayData.map((item, index) => {
                            const rank = index + 1;
                            const topClass = rank <= 3 ? `top-${rank}` : '';
                            const rankEmoji = getRankEmoji(rank);
                            
                            // Â∞ùËØïÂ§ö‰∏™ÂèØËÉΩÁöÑÂ≠óÊÆµÂêçËé∑ÂèñÁé©ÂÆ∂Âêç
                            const playerName = item.name || item.player || item.username || item.user || 'Anonymous';
                            const character = item.character || item.hero || item.class || '-';
                            const score = item.kills || item.score || item.points || 0;
                            
                            return `
                                <tr class="${topClass}">
                                    <td class="rank-cell">
                                        <span class="rank">${rankEmoji}</span>
                                    </td>
                                    <td class="player-cell">
                                        <div class="player-name" title="${escapeHtml(playerName)}">${escapeHtml(playerName)}</div>
                                    </td>
                                    <td class="character-cell">${escapeHtml(character)}</td>
                                    <td class="score-cell">
                                        <span class="score">${formatNumber(score)}</span>
                                    </td>
                                </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
                ${data.length > CONFIG.maxDisplay ? `
                    <div style="padding: 20px; text-align: center; color: #6c757d; background: #f8f9fa;">
                        Showing top ${CONFIG.maxDisplay} / ${data.length} players
                    </div>
                ` : ''}
            `;

            document.getElementById('content').innerHTML = html;
        }

        function updateStats(result) {
            const data = result.data || [];
            
            document.getElementById('total-players').textContent = formatNumber(data.length);
            
            const topScore = data.length > 0 ? (data[0].kills || data[0].score || 0) : 0;
            document.getElementById('top-score').textContent = formatNumber(topScore);
            
            if (data.length > 0) {
                const sum = data.reduce((acc, item) => acc + (item.kills || item.score || 0), 0);
                const avg = Math.round(sum / data.length);
                document.getElementById('avg-score').textContent = formatNumber(avg);
            } else {
                document.getElementById('avg-score').textContent = '0';
            }
        }

        function updateTime(timestamp) {
            if (!timestamp) {
                document.getElementById('update-time').textContent = 'Unknown';
                return;
            }

            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);

            let timeText;
            if (minutes < 1) {
                timeText = 'Updated just now';
            } else if (minutes < 60) {
                timeText = `Updated ${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                timeText = `Updated at ${date.toLocaleString('en-US')}`;
            }

            document.getElementById('update-time').textContent = timeText;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">
                    <p style="font-size: 3rem; margin-bottom: 20px;">‚ö†Ô∏è</p>
                    <p style="font-size: 1.2rem; margin-bottom: 10px;">Failed to Load</p>
                    <p style="font-size: 0.9rem;">${escapeHtml(message)}</p>
                    <button class="btn-refresh" onclick="loadLeaderboard()" style="margin: 20px auto;">
                        Retry
                    </button>
                </div>
            `;
        }

        function getRankEmoji(rank) {
            const emojis = { 1: 'ü•á', 2: 'ü•à', 3: 'ü•â' };
            return emojis[rank] || `#${rank}`;
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
            
            // Auto-refresh every minute
            setInterval(() => {
                loadLeaderboard();
            }, 60000);
        });
    </script>
</body>
</html>
