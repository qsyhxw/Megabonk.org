name: Generate sitemap.xml

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write   # 允许工作流向仓库推送

concurrency:
  group: sitemap
  cancel-in-progress: true  # 避免并发生成造成冲突

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main           # 明确检出 main 分支，而不是仅某个 SHA
          fetch-depth: 0      # 需要完整历史来写 <lastmod>

      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://megabonk.org/
          # 如果你的站从 docs/ 发布，额外加：
          # path-to-root: docs
          # sitemap-path: docs/sitemap.xml

      - name: Commit & push sitemap
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "chore: update sitemap [skip ci]" || exit 0

          # 关键：推送前先同步远端并在本地 rebase，避免 non-fast-forward
          git pull --rebase origin main

          # 推回 main（HEAD:main 明确目的地）
          git push origin HEAD:main
